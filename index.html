<html ng-app
='emailer'
>
    <head>
        <title>Angular Email</title>

        <!-- JQuery -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <!-- AngularJS -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
        <script src='js/Controllers/EmailController.js'></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script> -->

        <script src='js/scripts.js'></script>

        <link rel='stylesheet' href='css/styles.css'></link>
    </head>

    <body  ng-controller='EmailController'>
        <div id='email_container' class='container'>
            <table class='table table-bordered table-condensed'>
                <tr ng-repeat='email in emails' ng-click='showPopup(email)'>
                    <!-- note that email is what is called in the ng-repeat and is also passed into the showPopUp function -->
                    <td>{{ email.from }}</td>
                    <td>{{ email.subject }}</td>
                    <td>{{ email.date }}</td>
                </tr>
            </table>
        </div>
        <div ng-show='isPopupVisible'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type='button' class='close' ng-click='closePopup()'>x</button>
                        <h3>{{ selectedEmail.subject }}</h3>
                    </div>

                    <div class='modal-body'>
                        <p>
                            <span class='email_fields'>From:</span> {{ selectedEmail.from }}
                            <br />
                            <span class='email_fields'>Date:</span> {{ selectedEmail.date }}
                            <br />
                            <br />
                        </p>

                        <p>
                            {{ selectedEmail.body }}
                        </p>
                    </div>

                    <div class='modal-footer'>
                        <a href='#' class='btn btn-primary' ng-click='closePopup()'>Close</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
